hostname   = proxima
interval   = 30
configfile = /home/rich/mdata/git/gdg/gdg.cfg
datadir    = /home/rich/mdata/git/gdg/gdg-data/
status     = started

[utility]
nstat     = /usr/sbin/nstat -asz
slabinfo  = /usr/bin/cat /proc/slabinfo
iostat    = /usr/bin/iostat 1 3 -t -k -x -N
vmstat    = /usr/bin/vmstat -d
ss        = /usr/sbin/ss -neopa
ps        = /usr/bin/ps -eo user,pid,ppid,%cpu,%mem,vsz,rss,tty,stat,start,time,wchan:32,args
nfsiostat = /usr/sbin/nfsiostat 1 3
ethtool1  = /usr/sbin/ethtool -S em1
ethtool2  = /usr/sbin/ethtool -S wlan0
ethtool3  = /usr/sbin/ethtool -S vpn0
ip        = /usr/sbin/ip -s -s addr
pidstat   = /usr/bin/pidstat
top       = /usr/bin/top -c -b -w 512 -n 1
mpstat    = /usr/bin/mpstat 1 2 -P ALL
meminfo   = /usr/bin/cat /proc/meminfo

